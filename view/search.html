{{define "search"}}

<div id="app">
    <div class="d-flex justify-content-center" v-if="searching">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div v-if="noQuery">
        <form class="form-inline my-2 my-lg-0" action="/search">
            <div class="input-group">
                <input type="search" name="query" class="form-control" placeholder="검색어 입력" aria-label="입력" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">검색</button>
                </div>
            </div>                   
        </form>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-xl-3 d-flex" v-for="data in results">
            <div class="card text-center">
                <h6 class="card-header bg-info">${data.Company}</h6>
                <div class="card-img-top">
                    <a :href="data.Link" target="blank"><img :src="data.Img" :alt="data.Name"></a>
                </div>
                <div class="card-body">
                    <a :href="data.Link" target="blank"><h5 class="card-title">${data.Name}</h5></a>
                    <p class="card-text" v-if="data.Name2 != ''">${data.Name2}</p>
                </div>
                <div class="card-footer" :class="data.SoldOut ? 'bg-danger' : ''">
                    <p class="card-text" v-if="!data.SoldOut">${data.Price}</p>
                    <p class="card-text" v-if="data.SoldOut">품절</p>
                </div>
            </div>   
        </div>
    </div>
    <div class="alert alert-danger text-center" role="alert" v-if="emptyResult">
        검색 결과가 없습니다.
    </div>
</div>

<style>
    .row {
        margin-bottom: 10px;
    }

    .card {
        margin-bottom: 20px;
        flex: 1;
    }

    .card-img-top > a > img {
        max-height: 200px;
        max-width: 100%;
    }

    .bg-info {
        background-color: #B8DAFF !important;
    }

    .bg-danger {
        background-color: #F8D7DA !important;
    }
</style>

<script>
    new Vue({
        delimiters: ['${', '}'],
        el: '#app',
        data: {
            query: "",
            results: [],
            hits: [],
            emptyResult: false,
            searching: false,
            noQuery: false,
        },
        mounted: function() {
            var url = new URL(decodeURIComponent(location.href));
            this.query = url.searchParams.get("query");
            if (this.query == null) {
                this.query = ""
            }
            if (this.query != "") {
                this.noQuery = false
                this.Search()
            } else {
                this.noQuery = true
            }
        },
        methods: {
            ExtractNumber: function(str) {
                var numbers = str.match(/\d+/g)
                if (numbers == undefined) {
                    return Math.max
                }
                var sum = ""
                numbers.forEach((number) => { sum += number })
                return parseInt(sum)
            },
            Search: function () {
                if (this.query == "") {
                    return
                }

                this.searching = true
                var self = this
                axios.post("/search", null, {
                    params: {
                        "query": this.query
                    }
                })
                .then(function (resp) {
                    self.results = resp.data

                    if (self.results == null) {
                        self.emptyResult = true
                        self.searching = false
                        return
                    }
                    
                    self.emptyResult = false

                    self.results.sort((l, r) => {
                        if (l.SoldOut && !r.SoldOut) {
                            return 1
                        } else if (!l.SoldOut && r.SoldOut) {
                            return -1
                        }
                        var lPrice = self.ExtractNumber(l.Price)
                        var rPrice = self.ExtractNumber(r.Price)
                        if (lPrice > rPrice) {
                            return 1
                        } else if (lPrice < rPrice) {
                            return -1
                        }
                        return 0
                    })

                    self.searching = false
                })
                .catch(function (error) {
                    console.log(error)
                })
            }
        }
    })
</script>

{{end}}
