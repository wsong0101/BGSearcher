{{define "main"}}

<div id="app">
    <div v-for="arrival in newArrivals">
        <div class="alert alert-info text-center" role="alert">
                ${GetTimeText(arrival.UpTime)} - ${arrival.Results[0].Company}
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-4 col-xl-3 d-flex" v-for="(data, i) in arrival.Results">
                <div class="card text-center">
                    <div class="card-img-top">
                        <img :src="data.Img" :alt="data.Name">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${data.Name}</h5>
                        <p class="card-text">${data.Name2}</p>
                    </div>
                    <div class="card-footer">
                        <p class="card-text" v-if="data.Price != ''">${data.Price}</p>
                        <p class="card-text" v-if="data.SoldOut">품절</p>
                    </div>
                </div>   
            </div>
        </div>
    </div>
</div>

<style>
    .row {
        margin-bottom: 10px;
    }

    .card {
        margin-bottom: 20px;
        flex: 1;
    }
</style>

<script>
    new Vue({
        delimiters: ['${', '}'],
        el: '#app',
        data: {
            newArrivals: [],
        },
        mounted: function() {
            this.GetNewArrivals()
        },
        methods: {
            GetNewArrivals: function() {
                var self = this
                axios.post("/newarrivals", null, {})
                .then(function (resp) {
                    self.newArrivals = resp.data
                    console.log(resp.data)
                })
                .catch(function (err) {
                    console.log(err)
                })
            },
            GetTimeText: function(str) {
                var ymd = str.split("T")[0]
                var slits = ymd.split("-")
                return slits[1] + "월 " + slits[2] + "일"
            }
        }
    })
</script>

{{end}}
