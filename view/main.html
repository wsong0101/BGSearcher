<html lang="ko">
<head>

    (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-3544251307929125",
        enable_page_level_ads: true
    });
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>BGSearcher!</title>

    <style>
        .col-sm-4 {
            padding-top: 15px;
            padding-bottom: 15px;
        }
        .row {
            margin: 0px;
            padding-inline-start: 0px;
            list-style-type:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <h1 v-on:click="Refresh">BGSearcher!</h1>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">인기검색어</button>
                    <div class="dropdown-menu">
                        <a v-for="hit in hits" class="dropdown-item" v-on:click="SearchHits(hit.Query)">${hit.Query}</a>
                    </div>
                </div>
                <input type="text" class="form-control" v-model="query" v-on:keyup.enter="Search" placeholder="입력" aria-label="입력" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" v-on:click="Search">검색</button>
                </div>
            </div>
            <div>
                <ul class="row">
                    <li v-if="emptyResult" class="col-sm-12">검색 결과가 없습니다.</li>
                    <li v-if="!emptyResult && results.length == 0" class="col-sm-12">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-primary">검색 지원 사이트</li>
                            <li class="list-group-item list-group-item-action"><a href="http://gamearc.co.kr" target="blank">게임아카이브</a></li>
                            <li class="list-group-item list-group-item-action"><a href="https://www.divedice.com" target="blank">다이브다이스</a></li>
                            <li class="list-group-item list-group-item-action"><a href="https://devildice.co.kr" target="blank">데블다이스</a></li>
                            <li class="list-group-item list-group-item-action"><a href="https://boardgamemall.co.kr" target="blank">보드게임몰</a></li>
                            <li class="list-group-item list-group-item-action"><a href="http://www.boardm.co.kr" target="blank">보드엠</a></li>
                            <li class="list-group-item list-group-item-action"><a href="http://boardpia.co.kr" target="blank">보드피아</a></li>
                            <li class="list-group-item list-group-item-action"><a href="http://shopping.boardlife.co.kr" target="blank">비마켓</a></li>
                            <li class="list-group-item list-group-item-action"><a href="http://www.weefun.co.kr" target="blank">위펀</a></li>
                            <li class="list-group-item list-group-item-action"><a href="http://cardcastle.co.kr" target="blank">카드캐슬</a></li>
                            <li class="list-group-item list-group-item-action"><a href="http://www.popcone.co.kr" target="blank">팝콘에듀</a></li>
                            <li class="list-group-item list-group-item-action"><a href="http://hobbygamemall.com" target="blank">하비게임몰</a></li>
                        </ul>
                    </li>
                    <li v-for="result in results" class="col-sm-4">
                        <div>
                            <a :href="result.Link" target="blank">
                                <img :src="result.Img" class="img-thumbnail" />
                            </a>
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-info">${result.Company}</li>
                                <li class="list-group-item" v-if="result.Name!=''">${result.Name}</li>
                                <li class="list-group-item" v-if="result.Name2!=''">${result.Name2}</li>
                                <li class="list-group-item" v-if="result.Price!=''">${result.Price}</li>
                                <li class="list-group-item list-group-item-danger" v-if="result.SoldOut">품절</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            delimiters: ['${', '}'],
            el: '#app',
            data: {
                query: "",
                results: [],
                hits: [],
                emptyResult: false
            },
            mounted: function() {
                this.GetHits()
            },
            methods: {
                ExtractNumber: function(str) {
                    var numbers = str.match(/\d+/g)
                    if (numbers == undefined) {
                        return Math.max
                    }
                    var sum = ""
                    numbers.forEach((number) => { sum += number })
                    return parseInt(sum)
                },
                Search: function (event) {
                    if (this.query == "") {
                        return
                    }

                    var self = this
                    axios.post("/search", null, {
                        params: {
                            "query": this.query
                        }
                    })
                    .then(function (resp) {
                        self.results = resp.data

                        if (self.results == null) {
                            self.emptyResult = true
                            return
                        }
                        
                        self.emptyResult = false

                        self.results.sort((l, r) => {
                            if (l.SoldOut && !r.SoldOut) {
                                return 1
                            } else if (!l.SoldOut && r.SoldOut) {
                                return -1
                            }
                            var lPrice = self.ExtractNumber(l.Price)
                            var rPrice = self.ExtractNumber(r.Price)
                            if (lPrice > rPrice) {
                                return 1
                            } else if (lPrice < rPrice) {
                                return -1
                            }
                            return 0
                        })
                    })
                    .catch(function (error) {
                        console.log(error)
                    })
                },
                SearchHits: function(query) {
                    this.query = query
                    this.Search()
                },
                GetHits: function(event) {
                    var self = this
                    axios.post("/hits", null, {})
                    .then(function (resp) {
                        self.hits = resp.data
                    })
                    .catch(function (error) {
                        console.log(error)
                    })
                    
                },
                Refresh: function(event) {
                    this.results = []
                    this.emptyResult = false
                    this.query = ""
                }
            }
        })
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
