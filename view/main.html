<!doctype html>
<html lang="ko">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117676505-3"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-117676505-3');
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>BGSearcher!</title>

    <style>
        .col-sm-4 {
            padding-top: 15px;
            padding-bottom: 15px;
        }
        .row {
            margin: 0px;
            padding-inline-start: 0px;
            list-style-type:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <h1 v-on:click="Refresh">BGSearcher!</h1>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">인기검색어</button>
                    <div class="dropdown-menu">
                        <a v-for="hit in hits" class="dropdown-item" v-on:click="SearchHits(hit.Query)">${hit.Query}</a>
                    </div>
                </div>
                <input type="text" class="form-control" v-model="query" v-on:keyup.enter="Search" placeholder="입력" aria-label="입력" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" v-on:click="Search">검색</button>
                </div>
            </div>
            <div>
                <ul class="row">
                    <li v-for="result in results" class="col-sm-4">
                        <div>
                            <a :href="result.Link" target="blank">
                                <img :src="result.Img" class="img-thumbnail" />
                            </a>
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-info">${result.Company}</li>
                                <li class="list-group-item" v-if="result.Name!=''">${result.Name}</li>
                                <li class="list-group-item">${result.Name2}</li>
                                <li class="list-group-item">${result.Price}</li>
                                <li class="list-group-item list-group-item-danger" v-if="result.SoldOut">품절</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            delimiters: ['${', '}'],
            el: '#app',
            data: {
                query: "",
                results: [],
                hits: [],
            },
            mounted: function() {
                this.GetHits()
            },
            methods: {
                ExtractNumber: function(str) {
                    var numbers = str.match(/\d+/g)
                    if (numbers == undefined) {
                        return Math.max
                    }
                    var sum = ""
                    numbers.forEach((number) => { sum += number })
                    return parseInt(sum)
                },
                Search: function (event) {
                    var self = this
                    axios.post("/search", null, {
                        params: {
                            "query": this.query
                        }
                    })
                    .then(function (resp) {
                        self.results = resp.data
                        self.results.sort((l, r) => {
                            if (l.SoldOut && !r.SoldOut) {
                                return 1
                            } else if (!l.SoldOut && r.SoldOut) {
                                return -1
                            }
                            var lPrice = self.ExtractNumber(l.Price)
                            var rPrice = self.ExtractNumber(r.Price)
                            if (lPrice > rPrice) {
                                return 1
                            } else if (lPrice < rPrice) {
                                return -1
                            }
                            return 0
                        })
                    })
                    .catch(function (error) {
                        console.log(error)
                    })
                },
                SearchHits: function(query) {
                    this.query = query
                    this.Search()
                },
                GetHits: function(event) {
                    var self = this
                    axios.post("/hits", null, {})
                    .then(function (resp) {
                        self.hits = resp.data
                    })
                    .catch(function (error) {
                        console.log(error)
                    })
                    
                },
                Refresh: function(event) {
                    this.results = []
                }
            }
        })
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
